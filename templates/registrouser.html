{% extends "layout.html" %}
{% block content %}
      <br>
      <h1 class="display-4 text-center" ><strong>Resgistro de Usuario</strong></h1>
      <br>
      
      <form action="/loguser" method="POST" class="text-center" style= "margin-left: 40%; margin-right: 40%; font-size: x-large;">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo UABC</label>
          <input type="email" name="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="@uabc.edu.mx">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" name="contrasena" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirma tu contraseña</label>
            <input type="password" name="confirmacontrasena" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div><br>
        <button type="submit" class="btn btn-primary" style="background-color: #136F33; width:100%; font-size: large;">Guardar</button>
      </form>
      
      {% endblock %}
